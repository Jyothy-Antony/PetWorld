{% extends "trainerapp/trainlayout.html" %}
{% block content %}

    <div class="w3-col m7">
    
    
      
      
      <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
        <img src="https://www.w3schools.com/w3images/avatar5.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <span class="w3-right w3-opacity"></span>
        <h4>Add Handlers </h4><br>
        <hr class="w3-clear">
        
        <form action="{% url 'trainerapp:addhandlers' %}" method="POST" enctype="multipart/form-data" role="form">
                {% csrf_token %}  <legend></legend>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" id="" placeholder="" required pattern = "^([a-zA-Z .&'-]+)$" >
            </div>
            <div class="form-group">
                <label for="">Trainer Photo</label>
                <input type="file" name="photo" class="form-control" id="" placeholder="" required>
            </div>

            
            <div class="form-group">
                <label for="">Email id</label>
                <input type="email" name="emailid" class="form-control" id="" placeholder="" required >
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="" placeholder="" required maxlength="10" pattern="[0-9]{10}">
            </div>
            <!-- <div class="form-group">
                <label for="">Trainer licence</label>
                <input type="file" name="tlicence" class="form-control" id="" placeholder="" required>
            </div> -->
         
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <br> 
      </div>  

      
    <!-- End Middle Column -->
    </div>
{% endblock %}
