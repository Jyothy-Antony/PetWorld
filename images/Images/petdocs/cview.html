{% extends "adminapp/adminlayout.html" %}
{% block content %}
<div class="table-agile-info">
        <div class="panel panel-default">
           <div class="panel-heading">
                View Messages
           </div>
           <div>
             <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                 <th>No</th>
                                 <th>Name</th>
                                 <th>Email</th>
                                 <th>Message</th>
                                 
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                 {% for i in data %}
                                 <tr data-expanded="true">
                                   <td>{{i.id}}</td>
                                   <td>{{i.name}}</td>
                                   <td>{{i.mail}}</td>
                                   <td>{{i.message}}</td>
                                 </tr>
                                 {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                </div>
           </div>
         </div>
       </div>
{% endblock %}
