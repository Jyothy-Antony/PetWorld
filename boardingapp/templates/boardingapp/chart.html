{% extends "boardingapp/boardinglayout.html" %}
{% block content %}




<div class="w3-row-padding" style="margin:0 -16px">
    <form action="{% url 'boardingapp:chart' bordata.id %}" method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">{% csrf_token %}
      
            <div class="form-group">
                    <div class="row">
                            <div class="col-md-6">
                        Current Month :      
                            </div>
                            <div class="col-md-6">
                                    <input type="text" class="form-control" name="month">
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                Current Vaccination :     
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="vacc">
                        </div>
                            
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                CV Date : 
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="date">
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                             Extra   Expenses :
                            </div>
                            <div class="col-md-6">
                                    <input type="text" class="form-control" name="exp">
                            </div>
                    </div>
                 
                    
                    

                <div class="col-sm-10 col-sm-offset-2">
                    <center><button type="submit" class="btn btn-primary" style="padding: 10px 0px; width: 100%">Submit</button></center>
                </div>
            </div>
    </form>
    


 
</div>
{% endblock %}
