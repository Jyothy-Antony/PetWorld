{% extends "boardingapp/boardinglayout.html" %}
{% block content %}


  <style>
    .form-control
    {
            margin-bottom: 10px;
    }
    </style>
        <div class="w3-col m7">
        
          
          <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
            
            <!-- <span class="w3-right w3-opacity">1 min</span> -->
            <h4>Add Items</h4><br>
            <hr class="w3-clear">
            <p>Add all types breed info here </p><br><br>
              <div class="w3-row-padding" style="margin:0 -16px">
                    <form action="{% url 'boardingapp:addamount' %}" method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">{% csrf_token %}
                     
                            <div class="form-group">
                                    <div class="row">
                                            <div class="col-md-6">
                                              Breed :      
                                            </div>
                                            <div class="col-md-6">
                                                    <input type="text" class="form-control" name="breed">
                                            </div>
                                    </div>
                                   
                                  
                                    <div class="row">
                                            <div class="col-md-6">
                                                Monthly Payment :
                                            </div>
                                            <div class="col-md-6">
                                                    <input type="text" class="form-control" name="amount">
                                            </div>
                                    </div>
                                    <br>
                                    <br>

                                <div class="col-sm-10 col-sm-offset-2">
                                    <center><button type="submit" class="btn btn-primary" style="padding: 10px 0px; width: 100%">Submit</button></center>
                                </div>
                            </div>
                    </form>
                    


                 
            </div>
            </div>
            <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
             
                <span class="w3-right w3-opacity">1 min</span>
                <h4>Amount Added</h4><br>
                <hr class="w3-clear">
                <p>All items you were added</p><br><br>
                  <div class="w3-row-padding" style="margin:0 -16px">
                        
                        <div class="table-responsive">
                                <table class="table table-hover">
                                        <thead>
                                                <tr>
                                                <th>Breed</th>      
                                                <th>Amount</th>
                                              
                                                </tr>
                                        </thead>
                                        <tbody>
                                                {% for i in data %}
                                                <tr>
                                                  <td>{{i.breed}}</td>
                                                  <td>{{i.amount}}</td>
                                                 
                                                
                                               
                                                </tr>
                                                {% endfor %}
                                        </tbody>
                                </table>
                        </div>
                        
                  </div>
                </div>
        <!-- End Middle Column -->
        
        </div>

{% endblock %}
