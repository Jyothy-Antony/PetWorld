        <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
          <img src="https://www.w3schools.com/w3images/avatar5.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
       
          <h4>Trainer Payment</h4><br>
          <hr class="w3-clear">
          <p></p>
          <div class="row">
              
            <form action="{% url 'userapp:monthpay1' data1.id %}" role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
 
                <!--###########################################################################-->
               
                
                <!-- <div class="form-group">
                    <label for="username">Actual address</label>
                    <textarea class="form-control" name="actaddress"></textarea>
                </div> -->
                <div class="form-group">
                    <label for="username">Full name</label>
                    <input type="text" class="form-control" name="username" placeholder="" required="" value="{{mydata.fname}} {{mydata.lname}}">
                </div> 
                <!-- form-group.// -->
                <div class="form-group">
                    <label for="cardNumber">Card number</label>
                    <div class="input-group">
                        <input type="text" pattern="[0-9]{14}" maxlength="14" class="form-control" name="card" placeholder="">
                        <div class="input-group-append">
                            <span class="input-group-text text-muted">
                                <i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>   
                                <i class="fab fa-cc-mastercard"></i> 
                            </span>
                        </div>
                    </div>
                </div> 
                <!-- form-group.// -->
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label><span class="hidden-xs">Expiration</span> </label>
                            <div class="input-group">
                                <input type="text" class="form-control" pattern="[0-9]{2}" maxlength="2" placeholder="MM" name="month">
                                <input type="text" class="form-control" pattern="[0-9]{4}" maxlength="4" placeholder="YY" name="year">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                            <input pattern="[0-9]{3}" maxlength="3" type="text" name="cvv" class="form-control" required="">
                        </div> <!-- form-group.// -->
                    </div>
                    <div class="col-sm-4">
                            <div class="form-group">
                                <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">Amount <i class="fa fa-question-circle"></i></label>
                                <input   type="amount" name="amount" class="form-control" required="">
                            </div> <!-- form-group.// -->
                        </div>
                </div> <!-- row.// -->
               
                <button class="subscribe btn btn-primary btn-block" type="submit"> Confirm  </button>
                </form>
